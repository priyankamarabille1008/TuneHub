<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <link rel="stylesheet" href="./list.css">
</head>
<body>
<h1>Songs</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Id</th>
                <th>Song Name</th>
                <th>Artist</th>
                <th>Genre</th>
                <th>Play</th>
                <th>PlayList</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song : ${songs}">
                <td th:text="${song.id}"></td>
                <td th:text="${song.name}"></td>
                <td th:text="${song.artist}"></td>
                <td th:text="${song.genre}"></td>
                <td>
                    <audio controls>
                        <source th:src="${song.link}" type="audio/mpeg">
                    </audio>
                </td>
                <td>
                    <ul th:each="playlist : ${song.playlists}">
                    <li><span th:text="${playlist.name}"></span></li></ul>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
