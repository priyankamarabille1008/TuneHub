<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="songs.css">

</head>
<body>

	<div class="sidebar">
        <h1>Admin Mode</h1>
        <ul>
            <li><a href="\newsong">Add Songs</a></li>
            <li><a href="\viewSongs">View All Songs</a></li>
            <li><a href="\createPlayList">Create Playlist</a></li>
            <li><a href="\viewPlaylists">View All Playlists</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </div>
    
    <div class="content">
    <h1>All Playlists</h1>
    <div class="songs">
        <div th:each="playlist : ${playList}" class="boxs">
            <h2 th:text="${playlist.name}"></h2>
                <p th:each="song : ${playlist.songs}">
                    <span th:text="${song.name}"></span>
                    <audio controls>
                        <source th:src="${song.link}" type="audio/mpeg">
                    </audio>
                </p>
                <ul class="button">
                <li><a href="/addSong">Add</a></li>
                </ul>
        </div>
    </div>
</div>
    
</body>
</html>
